<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso - Isabella</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="center-content">
    <div class="auth-container">
        <h1>Bienvenido</h1>
        <div id="message" class="message" style="display: none;"></div>

        <form id="loginForm">
            <label>Usuario o Email</label>
            <input type="text" id="loginId" required>
            <label>Contraseña</label>
            <input type="password" id="loginPassword" required>
            <button type="submit" class="primary-btn">Ingresar</button>
            <button type="button" id="showRegister" class="secondary-btn">Crear cuenta</button>
        </form>

        <form id="registerForm" style="display: none;">
            <label>Usuario</label>
            <input type="text" id="registerUsername" required>
            <label>Email</label>
            <input type="email" id="registerEmail" required>
            <label>Contraseña</label>
            <input type="password" id="registerPassword" required>
            <button type="submit" class="primary-btn">Registrarse</button>
            <button type="button" id="showLogin" class="secondary-btn">Ya tengo cuenta</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
