<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso - Isabella</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="center-content">
    
    <div id="particles-js"></div>

    <div class="auth-container">
        <h1>Bienvenido</h1>
        <div id="message" class="message" style="display: none;"></div>

        <form id="loginForm">
            <label>Usuario o Email</label>
            <input type="text" id="loginId" required>
            <label>Contrase単a</label>
            <input type="password" id="loginPassword" required>
            
            <div style="text-align: right; margin-bottom: 10px;">
                <a href="forgot_password.html" style="font-size: 0.9em; color: var(--primary-color); text-decoration: none;">多Olvidaste tu contrase単a?</a>
            </div>

            <button type="submit" class="primary-btn">Ingresar</button>
            <button type="button" id="showRegister" class="secondary-btn">Crear cuenta</button>
        </form>

        <form id="registerForm" style="display: none;">
            <label>Usuario</label>
            <input type="text" id="registerUsername" required>
            <label>Email</label>
            <input type="email" id="registerEmail" required>
            <label>Contrase単a</label>
            <input type="password" id="registerPassword" required>
            <button type="submit" class="primary-btn">Registrarse</button>
            <button type="button" id="showLogin" class="secondary-btn">Ya tengo cuenta</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
