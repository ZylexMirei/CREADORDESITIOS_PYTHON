<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-layout">
    
    <div id="particles-js"></div>

    <header>
        <h1><i class="fa-solid fa-layer-group"></i> Generador</h1>
        <nav>
            <a href="admin_page.html" id="adminLink" class="nav-link admin" style="display: none;">
                <i class="fa-solid fa-shield-halved"></i> Panel Admin
            </a>
            <span id="userDisplay" class="nav-link">Cargando...</span>
            
            <a href="#" onclick="logout()" class="nav-link" style="color:var(--primary-color);">
                <i class="fa-solid fa-right-from-bracket"></i> Salir
            </a>
        </nav>
    </header>
    
    <main class="project-management">
        <h2>Nuevo Proyecto</h2>
        <div id="projectMessage" class="message" style="display: none;"></div>
        
        <label>Nombre del Proyecto</label>
        <input type="text" id="projectName" placeholder="Ej: Mi Portafolio 2025">
        
        <label>Seleccionar Plantilla</label>
        <select id="templateSelect"><option>Cargando...</option></select>
        
        <div id="dynamicFields" style="margin-top: 20px;"></div>
        
        <button id="saveBtn" class="primary-btn">
            <i class="fa-solid fa-wand-magic-sparkles"></i> Guardar y Generar
        </button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
