<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Código</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="center-content">
    
    <div id="particles-js"></div>

    <div class="auth-container">
        <h2><i class="fa-solid fa-shield-halved" style="color:var(--primary-color);"></i> Seguridad</h2>
        <p style="text-align: center; margin-bottom: 20px; color: #aaa;">
            Introduce el código de 6 dígitos enviado a tu correo.
        </p>
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="otpForm">
            <input type="text" id="otpCode" class="otp-input" maxlength="6" placeholder="000000" required>
            <button type="submit" class="primary-btn" style="margin-top:20px;">Verificar</button>
        </form>
        
        <a href="index.html" class="secondary-btn" style="display:block; text-align:center; margin-top:15px; border:none;">
            Cancelar
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
